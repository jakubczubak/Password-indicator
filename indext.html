<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User registration form</title>
  </head>
  <body>
    <div id="login_form" class="center">
      <h1>Login</h1>
      <form action="" method="post">
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label for="">Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label for="">Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login" />
        <div id="signup" class="signup_link">
          Not a member? <a href="">Signup</a>
        </div>
      </form>
    </div>
    <div id="registration_form" class="center">
      <h1>Registration</h1>
      <form action="" method="post">
        <div class="txt_field">
          <input id="email" type="text" required oninput="validateForm()" />
          <span></span>
          <label for="">Email</label>
        </div>
        <div class="txt_field">
          <input
            id="password"
            type="password"
            required
            oninput="validateForm()"
          />
          <span></span>
          <label for="">Password</label>
        </div>
        <div class="txt_field">
          <input
            id="confirm_password"
            type="password"
            required
            oninput="validateForm()"
          />
          <span></span>
          <label for="">Confirm password</label>
        </div>
        <div class="password_strength_indicator">
          <span>Password strength: </span><span class="indicator weak"></span
          ><span id="average" class="indicator average"></span
          ><span id="strong" class="indicator strong"></span>
        </div>
        <input class="disabled" id="register" type="submit" value="Register" />
        <div id="login" class="signup_link">
          Already member? <a href="#">Login</a>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
